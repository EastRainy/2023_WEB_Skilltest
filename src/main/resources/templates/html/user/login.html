<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div>
  <form th:action="@{/user/login.html}" method="post">
    <fieldset>
        <label for="user_id">아이디 :</label><input type="text" th:field="user_id"/>
        <label for="user_pw">비밀번호 : </label><input type="password" th:field="user_pw"/>
        <input type="submit" th:text="로그인"/>
    </fieldset>
  </form>
</div>
</body>
</html>
