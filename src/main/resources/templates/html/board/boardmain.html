<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Main page</title>
</head>
<body>
    <h1>It's Main board page!</h1>
    <hr>
    <div>
    <table>
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>조회수</td>
        </tr>
        <tr th:each="result : ${resultList}">
            <td th:text="${result.getBoard_id()}"></td>
            <td><a th:href="@{/board/view/{id}(id=${result.getBoard_id()})}" th:text="${result.getTitle()}"></a></td>
            <td th:text="${result.getWriter()}"></td>
            <td style="text-align: center;" th:text="${result.getViewcount()}"></td>
        </tr>
    </table>
    </div>
    <hr><!-- 페이징 처리 예정부 -->
    <div>
        <button th:if="${startRange}>10" th:onclick="|location.href='@{/board/{page}(page=(${startRange}-1))}'|">prev</button>
        <ul>
            <li th:each="num : ${#numbers.sequence(startRange,endRange)}">
                <strong th:if="${crrPage}==${num}" th:text="${num}"></strong>
                <a th:unless="${crrPage}==${num}" th:text="${num}" th:href="|@{/board/{page}(page=${num})}|"></a>
            </li>
        </ul>
        <button th:if="${haveNext}==true" th:onclick="|location.href='@{/board/{page}(page=(${endRange}+1))}'|">next</button>
        <button th:onclick="|location.href='@{/board/new}'|">새 글</button>
    </div>
    <br>
</body>
</html>
