<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Main page</title>
</head>
<body>

    <h1>It's Main board page!</h1>
    <hr>
    <div>
    <table>
        <tr>
            <td>번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>조회수</td>
        </tr>
        <tr th:each="result : ${resultList}">
            <td th:text="${result.getBoard_id()}"></td>
            <td><a th:href="@{/board/{id}(id=${result.getBoard_id()})}" th:text="${result.getTitle()}"></a></td>
            <td th:text="${result.getWriter()}"></td>
            <td th:text="${result.getViewcount()}"></td>
        </tr>
    </table>
    <hr>
    <button th:onclick="|location.href='@{/board/new}'|">새 글</button>
    </div>
    <br>
    <!-- 페이징 처리 예정부 -->
    <div>
    <button>prev</button>
    <button>next</button>
    </div>

</body>
</html>
