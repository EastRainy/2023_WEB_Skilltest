<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/board/boardview.css}"/>
    <title>새 게시물 생성</title>
</head>
<body>
    <div th:replace="/html/common/navbar.html :: navbar-div">navbar div</div>
    <div class="container-xl mt-5">
        <form th:action="@{/board/new}" name="newBoard" method="post">
            <fieldset>
                <legend>새 게시물 생성</legend>
                <hr>
                <div class="row">
                    <div class="form-group col-8">
                        <label for="title">제목 : </label>
                        <input type="text" class="form-control" id="title" name="title" style="width:70%"/>
                    </div>
                    <div class="form-group col-4">
                        <label for="writer">글쓴이 : </label>
                        <input type="text" class="form-control" id="writer" name="writer" th:value="${CurrUsername}" style="width:80%" readonly/>
                    </div>
                </div>
                <div class="form-group">
                <label for="content">내용 : </label><br>
                    <textarea class="form-control" name="content" id="content" rows="20" style="width:100%"></textarea>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary left-align">작성</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
