<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>새 게시물 생성</title>
</head>
<body>
    <div th:replace="/html/common/navbar.html :: navbar-div">navbar div</div>
    <div>
        <form th:action="@{/board/new}" name="newBoard" method="post">
            <fieldset>
                <legend>새 게시물 생성</legend>
                <label for="title">제목 : </label>
                <input type="text" id="title" class="form-label" name="title" style="width:300"/><br><br>
                <label for="writer">글쓴이 : </label>
                <input type="text" id="writer" name="writer" style="width:150"/><br><br>
                <label for="content">내용 : </label><br>
                <textarea name="content" id="content" rows="30" style="width:300"></textarea><br><br>
                <input type="submit" value="작성"/>
            </fieldset>
        </form>
    </div>

</body>
</html>
