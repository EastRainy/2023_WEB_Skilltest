<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>게시글 수정</title>
</head>
<body>

    <div th:replace="/html/common/navbar.html :: navbar-div">navbar div</div>
    <div class="container-xl mt-5">
    <form th:action="@{/board/{id}/modifying(id=${id})}" th:object="${req}" name="modifyingBoard" method="post">
        <fieldset>
            <legend>게시물 수정</legend>
            제목 : <input type="text" th:field="*{title}" style="width:300"/><br><br>
            작성자 : <a th:text="*{writer}"></a><br><br>
            내용 : <textarea th:field="*{content}" rows="30" style="width:300"></textarea><br><br>
            <input type="submit" value="작성"/>
        </fieldset>
    </form>
    </div>

</body>
</html>
